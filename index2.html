<body>
  <script type="text/javascript">
  const a = prompt("Введите длину", )
  const b = prompt("Введите ширину", )

  console.log(`Длина: ${a}, ширина: ${b}`)
  console.log(`Периметр: ${a*2 + b*2}`)
  console.log(`Площадь: ${a * b}`)
  console.log(`Отношение периметра к площади: ${(a*2 + b*2) / (a * b)}`)

  alert("Решение в консоли")
</script>
