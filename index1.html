<body>
<script type="text/javascript">
  let a = 7; // переменная число
  let b = "Hello"; //переменная строка
  let c = "12"; //переменная строка
  let d = true; //переменная булевые
  let i = null; //null


  console.log("a="+"7" ); //выводит в консоль переменную а
  console.log("b="+"Hello" ); //выводит в консоль переменную строку
  console.log("c="+"12"); //выводит в консоль переменную строку
  console.log("d="+ true); //выводит в консоль переменную булевые
  console.log("i="+ null); //выводит в консоль переменную null

  alert("Решение в консоли")
 </script>
